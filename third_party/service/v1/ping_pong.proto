syntax = "proto3";

package my_service_v1;

option go_package = "./;my_service_v1";

message PingPong {
    // @inject_tag: validate:"required,min=3"
    string msg = 1;
    // @inject_tag: validate:"required, min=10"
    int32 ball = 2;
}

service PingPongService {
    rpc StartPing (PingPong) returns (PingPong) {}
}